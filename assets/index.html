<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.2/socket.io.js"
        integrity="sha512-YybopSVjZU0fe8TY4YDuQbP5bhwpGBE/T6eBUEZ0usM72IWBfWrgVI13qfX4V2A/W7Hdqnm7PIOYOwP9YHnICw=="
        crossorigin="anonymous"></script>
</head>

<script>
    // Create SocketIO instance, connect

    var socket = new io.connect()

    const hostname = window.location.hostname || `localhost`
    socket.on(`connection-with-localhost`, () => {
        console.log(`Client has connected to the server!`);
    });

    const listeningFunctionSocket = `connection-with-${hostname}-function`
    socket.on(listeningFunctionSocket, (message) => {
        const data = JSON.parse(message)
        window[data.func](data.params);
    });

    const listeningMessageSocket = `connection-with-${hostname}`
    socket.on(listeningMessageSocket, (message) => {
        console.log(message)
    });

    function updateData(...args) {
        return args
    }

    function sendDisconnect(message) {
        socket.on(`disconnect`, () => {
            console.log(`The client has disconnected!`);
        });
    };

    const connectWithHostname = `connection-with-${hostname}`
    socket.emit(connectWithHostname, JSON.stringify({
        token: `1`, data: {
            type: `TYPE_FUNCTION`,
            name: listeningFunctionSocket,
            func: `updateData`,
            params: [
                12, `rojak`
            ]
        }
    }));

    socket.emit(connectWithHostname, JSON.stringify({
        token: `1`, data: {
            type: `TYPE_MESSAGE`,
            name: listeningMessageSocket,
            message: `anjing kau`
        }
    }));
</script>
